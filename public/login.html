<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>登录</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form id='loginForm' class="form">
        <div>
            <label for="">用户名:<input type="text" name="name"></label>
        </div>
        <div>
            <label for="">密 码:<input type="password" name="password"></label>
        </div>
        <div>
            <button id='register' type="submit">登录</button>
        </div>
    </form>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const $form = $('#loginForm')
        $form.on('submit', (e) => {
            e.preventDefault()
            const name = $form.find('input[name=name]').val()
            const pwd = $form.find('input[name = password]').val()
            $.ajax({
                method: 'POST',
                url: '/login',
                contentType: 'text/json;charset=utf-8',
                data: JSON.stringify({ name, pwd })
            }).then(res=>{
                alert('登录成功')
                debugger
                location.href='/home.html'
            },()=>{})
        })


    </script>


</body>

</html>
